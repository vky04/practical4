<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>responsive-Layout</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #container {
      border: solid black;
      padding: 15px;
      width: 1200px;
      margin: 0px auto;
    }

    

    @media (min-width: 1201px) {
      #header {
        background-color: lightgrey;
        height: 70px;
        margin-bottom: 15px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
      }
      #banner{
        background-color: lightblue;
        height: 70px;
        margin-bottom: 15px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;

      }
      .dot{
        height: 100px;
        width: 100px;
        padding: 10px;
        margin: 10px;
        background-color: rgb(247, 231, 18);
        border-radius: 50%;
        display: inline-block;
      }

      #content {
        /* border: 5px solid red; */
      }

      #content::after {
        content: '';
        display: block;
        clear: both;
      }

      #left-sidebar {
        width: 20%;
        /* height: 515px; */
        /* border: solid blue; */
        float: left;
      }

      #nav {
        width: 100%;
        height: 400px;
        background-color: blueviolet;
        margin-bottom: 15px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
      }

      #news {
        width: 100%;
        height: 300px;
        background-color: orangered;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
      }

      #right-sidebar {
        width: 78%;
        height: 715px;
        /* border: solid green; */
        float: right;
        background-color: goldenrod;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
      }

      #footer {
        background-color: lightblue;
        height: 70px;
        margin-top: 15px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
      }
    }

  </style>
</head>

<body>
  <div id="container">
    <div id="header">Header</div>
    <div id="banner">Banner</div>
    <center><h1>Section-1</h1></center>
    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div id="content">
      <div id="left-sidebar">
        <div id="nav">Navigation</div>
        <div id="news">News Updates</div>
      </div>
      <div id="right-sidebar">Main Content</div>
    </div>
    <div id="footer">Footer</div>
  </div>
</body>

</html>
